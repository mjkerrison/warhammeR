# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help

on:
  push:
    branches: main

name: CompileDatasets

jobs:
  compiledata:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      # Use of GITHUB_TOKEN prevents infinite loops: https://docs.github.com/en/actions/using-workflows/triggering-a-workflow
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::readr, any::usethis, any::devtools
          needs: readr, usethis, devtools

      - name: CompileData
        run: lapply(list.files("data-raw/", "\\.R$", full.names = TRUE), source)
        shell: Rscript {0}

      - name: CompileDocs
        run: devtools::document()

      - name: Commit and push changes
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add data/
          git add man/
          git commit -m "Recompile datasets" || echo "No changes to commit"
          git pull --ff-only
          git push origin
